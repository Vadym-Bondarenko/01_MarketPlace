   <div class="album py-5 ">
	<div class="container">
		<div class="row ">
			<div class="col-md-offset-3 col-md-6 bg-white p-5 mx-auto shadow-sm" >
				
	
				<form method="post" enctype="multipart/form-data" action="#"
				
				th:action="${product.id != 0} ? @{/app/myproducts/new/submit} : @{/app/myproducts/new/submit}" 
				th:object="${product}">		

				<span th:text="${product.id} ? 'Edit' : 'New Product'"></span>
			
					<input type="hidden" id="id" name="id" th:field="*{id}" />
					<div class="form-group">
						<label for="title">Title</label> <input type="text"
							class="form-control" id="title" placeholder="Title"
							th:field="*{title}" />
					</div>
					<div class="form-group">
						<label for="price">Price</label> <input type="number" step="0.01"
							class="form-control" id="price" placeholder="1.00"
							th:field="*{price}" />

					</div>
					
						<div class="form-group">
						<label for="description">Description</label> <input type="text" class="form-control" id="description" placeholder="email"
							th:field="*{description}" />

					</div>
			
					
			
			<div class="form-group">
						<label for="city">City</label> 
						
						<select th:field="*{city}" class="form-control">
						
						<option value="-1">---</option>
						<option th:each="cities: ${city}"
						th:value="${cities.id}" th:text="${cities.name}"
						>Cities</option>
						</select>
 
					</div>	
			
					<div class="form-group">
						<label for="category">category</label> 
						
						<select th:field="*{category}" class="form-control">
						
						<option value="-1">---</option>
						<option th:each="category: ${category}"
						th:value="${category.id}" th:text="${category.name}"
						>Category</option>
						</select>
 
					</div>		
		
									<div class="form-group">
						<label for="file" >Image</label> <input id="filebutton"
							name="file" class="form-control input-file" type="file" >
					</div>			

					<button type="submit" class="btn btn-large">Submit</button>
				</form>
				

			</div>
		</div>
	</div>
